{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Account{% endblock %}

{% block content %}
  <h1>
    Edit account
  </h1>
  <div class="container">
    <h2>Info</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
