{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p><button type="submit" class="btn btn-success">Change</button></p>
  </form>
{% endblock %}
