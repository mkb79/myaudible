{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}

            <button type="submit" class="btn btn-primary mx-auto d-block">Upload auth file!</button>
        </form>
    </div>
    <br />

{% endblock %}
